<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container"> 

    <div class="wrapper">


      <div class="header">
       
      </div>



      <div class="input-btn">

        <input type="text" name="" id="text">
        
      </div>

      <div class="calcus-container">

        <div class="calcus">

          <div class="row-one">
             <input type="button" class="btn-one">
             <input type="button" class="btn-two">
             <input type="button" class="btn-three">
             <input type="button" class="btn-four">
          </div>
  
          <div class="row-two">
             <input type="button" class="btn-five">
             <input type="button" class="btn-six">
             <input type="button" class="btn-seven">
             <input type="button" class="btn-eight">
          </div>
  
          <div class="row-three">
             <input type="button" class="btn-nine">
             <input type="button" class="btn-ten">
             <input type="button" class="btn-eleven">
             <input type="button" class="btn-twelve">
          </div>
  
          <div class="row-four">
             <input type="button" class="btn-thirteen">
             <input type="button" class="btn-fourteen">
             <input type="button" class="btn-fifteen">
             <input type="button" class="btn-sixteen">
          </div>
  
          <div class="row-five">
             <input type="button" class="btn-seventeen">
             <input type="button" class="btn-eighteen">
          </div>
  
        </div> 

      </div>


    </div>

  </div>

  </div>
</body>
</html>
